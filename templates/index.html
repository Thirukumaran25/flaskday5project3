{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Task Manager</h2>

<form method="POST" action="{{ url_for('add') }}" class="row g-3 mb-4">
    <div class="col-md-6">
        <input type="text" name="title" class="form-control" placeholder="Task Title" required>
    </div>
    <div class="col-md-4">
        <input type="date" name="due_date" class="form-control" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </div>
</form>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('toggle', task_id=task.id) }}" class="text-decoration-none {% if task.is_done %}text-success{% endif %}">
                    {% if task.is_done %}
                        ✅ <s>{{ task.title }}</s>
                    {% else %}
                        ⏳ {{ task.title }}
                    {% endif %}
                    <small class="text-muted"> (Due: {{ task.due_date }})</small>
                </a>
            </div>
        </li>
    {% else %}
        <li class="list-group-item text-muted">No tasks yet.</li>
    {% endfor %}
</ul>

<div class="mt-3">
    <a href="{{ url_for('delete_completed') }}" class="btn btn-danger">Delete Completed Tasks</a>
</div>
{% endblock %}
